<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/fonts/material-icon/css/material-design-iconic-font.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./dist/Users.js"></script>
    <script src="./dist/Rules.js"></script>
    <title>Usuario Experto</title>

</head>

<body>

    <div class="container">
        <div class="card mb-3" style="max-width: 900px;">
            <div class="row no-gutters">
                <div class="col-md-2">
                    <img src="src/images/experto.png" class="card-img" alt="img_experto">
                </div>
                <div class="col-md-8">
                    <div class="card-body" id="datos_us">

                    </div>
                </div>
                <script>
                    getUserLocal();
                </script>
            </div>
        </div>
    </div>
    <div class="container">
        <br>
        <div class="nav justify-content-end">
            <li class="nav-item">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalForm">Añadir
                    Regla</button>
            </li>
        </div>

        <!--Tabla datos-->
        <script >
            listRules();
        </script>
        <div class="table-responsive-sm">
            <br><br><br>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col"># Regla</th>
                        <th scope="col">Regla</th>
                        <th scope="col">Antecedentes</th>
                        <th scope="col" class="col-md-1"></i></th>
                        <th scope="col" class="col-md-1"></th>
                    </tr>
                </thead>
                <tbody id="list_reglas">

                </tbody>
            </table>
        </div>

        <!--Modal para registro de reglas-->
        <div id="ModalForm" class="modal fade">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Regla</h1>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <p>Antecedentes: </p>
                            <div>
                                
                                <div id="antecedentes">
                                    <input type="text" class="form-control" id="i1" style="text-transform:uppercase;">
                                </div>
                            </div>
                            <div class="text-center">
                                <i class="zmdi zmdi-plus-circle zmdi-hc-3x" onclick="addInput('')"></i>
                            </div>

                            <div class="form-group">
                                <p>Hipótesis:</p>
                                <input type="text" class="form-control" id="hipotesis"
                                    style="text-transform:uppercase;">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-success" onclick="addRule()"
                                    data-dismiss="modal">Guardar</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
