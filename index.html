<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema Experto</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="src/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- JavaScript -->
    <script src="./dist/Users.js"></script>
</head>
<body>
    <div><h1 class="title">Sistema Experto en Clasificación de Plantas</h1></div>
    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in" id="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="src/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="#sign-up" class="signup-image-link">Registrarse</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Iniciar Sesión</h2>
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="your_name" id="correo_us" placeholder="Correo Electrónico" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" id="pass_us" placeholder="Contraseña" required/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit"  onclick="loginUser()" value="Iniciar Sesión"/>
                            </div>
                    </div>
                </div>
            </div>
        </section>

        
        <!-- Sign up form -->
        <br><br><br>
        <section class="signup" id="sign-up">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Registro</h2>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="nombres_reg" placeholder="Apellidos y Nombres" required />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email_reg" placeholder="Correo Electrónico" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass_reg" placeholder="Contraseña" required/>
                            </div>
                            <div class="form-group">
                                    <p><i class="zmdi zmdi-account"></i> Tipo de usuario:
                                        <select class="select" id="select_reg">
                                            <option value="Experto">Experto</option>
                                            <option value="No Experto">No Experto</option>
                                        </select>
                                    </p>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" onclick="registerUser()" value="Registrarse"/>
                            </div>
                        
                    </div>
                    <div class="signup-image">
                        <figure><img src="src/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#sign-in" class="signup-image-link">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
