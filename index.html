<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sistema Experto</title>
</head>

                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Código" >
                </div>

                    <textarea class="form-control" id="" cols="30" rows="5" placeholder="Descripción" ></textarea>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Precio" >
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Cantidad" >
                </div>
                <button class="btn btn-primary">

                </button>
            </form>
        </div>
    </div>
